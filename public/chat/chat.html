<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat Application - Chat</title>
  <link rel="stylesheet" href="../common/styles.css">
  <script src="../common/sw-register.js"></script>
</head>
<body>
  <header>
    <div class="navbar">
      <h1>Chat Application</h1>
      <input type="search" id="friendSearch" placeholder="Search friends...">
      <nav>
        <button href="profile.html">
          <a>
            Profile
          </a>
        </button>
        <button id="logoutButton">
          <a>
            Logout
          </a>
        </button>
      </nav>
    </div>
  </header>
  <main>
    <aside class="sidebar">
      <h2 id = "Friends">Friends</h2>
      <div class="contacts-header">
        <button id="showRequestsBtn">Friend Requests</button>
        <button id="addFriendBtn">Add Friend</button>
      </div>
      <div id="friendOverlay">
        <div class="content">
          <h3>Add a Friend</h3>
          <input type="text" id="friendUsername" placeholder="Enter friend's username">
          <br>
          <button id="submitFriendBtn">Submit</button>
          <button id="closeOverlayBtn">Close</button>
        </div>
      </div>
      <div>
        <ul id="contactsList" class="contacts-list active">
        </ul>
        <ul id="friendRequests" class="friend-list">
        </ul>
      </div>
    </aside>
    <section class="chat-area">
      <div id="chatHeader">
        <h2>Chat with: <span id="activeFriend"></span></h2>
      </div>
      <div id="chatWindow">
      </div>
      <div class="chat-input">
        <textarea id="messageInput" placeholder="Type your message here..."></textarea>
        <button id="sendMsgBtn">Send</button>
      </div>
    </section>
  </main>
  <script src="js/chat.js"></script>
  <script src="js/contacts.js"></script>
</body>
</html>
